<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Load vue-->
    <script src="https://unpkg.com/vue"></script>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    </head>




  <body>

  <div id="signup">
    <b-container class="signup-container">
      <b-row class="mt-5">
        <b-col> </b-col>
        <b-col cols="6" style="text-align : center;">
          <form id="frm" action="/signup/" method="post" style = "display : inline-block; font-family: verdana;">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Sign up"> 
          </form>
        </b-col>
        <b-col> </b-col>
      </b-row>

      <b-row class="mt-5" id="messages">
        <b-col> </b-col>
        <b-col cols="6"> {% include "messages.html" %} </b-col>
        <b-col> </b-col>
      </b-row>
  </div>


  <script>

  const app = new Vue({
    el : "#signup"
  })

  </script>
  <style>
    #frm
    {
      display: inline-block;
      vertical-align: middle;
      line-height: 14px; 
    }
  </style>
  </body>


</html>
